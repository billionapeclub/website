<!doctype html>
<html>

<head>
    {% block head %}



    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="/static/bac.svg" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/bac.svg">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ff1093442d.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %} | BAC</title>
    <link rel="stylesheet" href="/static/css/styles.css" />



    {% endblock %}
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <a href="/"><img class="navbar__logo" src="/static/logo.jpg" alt="The BAC logo" /></a>
            <a class="gallery" href="/gallery">Gallery</a>
            <a class="gallery" href="/amc">AMC</a>

        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link"><a href="https://twitter.com/billionapeclub" target="_blank"><i
                            class="fab fa-twitter social-color"></i></a></a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link"><a href="https://discord.gg/TVvJ2uaWbK" target="_blank"><i
                            class="fab fa-discord social-color"></i></a></a>
            </li>
        </ul>
    </header>

    <main class="main">{% block content %}{% endblock %}</main>

    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <p>Made by The Billion Ape Team</p>
            </section>
            <section class="right">
                <div class="footer__column footer__column__left">
                    <a class="footer__item" href="/gallery" target="_blank">The Ape Gallery</a>
                    <a class="footer__item" href="mailto: billionapeclub@gmail.com" target="_blank">Contact Us</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="https://www.ravenist.com/collections/billion-ape-club"
                        target="_blank">Ravenist</a>
                    <a class="footer__item" href="https://www.ravenmint.com/collections/amc_apes"
                        target="_blank">Ravenmint</a>
                    <a class="footer__item" href="https://mellori.market/collection/BILLION_APE_CLUB"
                        target="_blank">Mellori</a>
                </div>
            </section>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
